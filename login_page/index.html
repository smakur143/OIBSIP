<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./index.css" />

    <title>LOGIN JAVASCRIPT</title>
  </head>
  <body>
    <div class="container">
        <h1>Login Authentication  </h1>
      <div class="card">
        <form class="form-login">
          <input autofocus autocomplete="none" type="text" class="username" id="username" placeholder="Enter Username..." />
          <input type="password" class="password" id="password" placeholder="Enter Password..."
          />
          <a class="btn-login" onclick="login()">LOGIN</a>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
